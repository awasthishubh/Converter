<!DOCTYPE html>
<html>
<head>
	<title>Converter</title>
	<link rel="stylesheet" type="text/css" href="css\usd.css">
	<link rel="stylesheet" type="text/css" href="css\materialize.css">
<style type="text/css">
	input{
		text-align: center;
	}


</style>
</head>
<body class="blue darken-1 center-align">

<div class="row" >
		<div class="col l2"></div>
        <div class="col s12 m12 l8">
          <div class="card blue lighten-5 hoverable">
          	<nav>
			    <div class="nav-wrapper blue darken-3">
			      <ul id="nav-mobile" class="left">
			        <li class="active" id="basel"><a onclick="shbase()">Base Converter</a></li>
			        <li class="" id="templ"><a onclick="shtemp()">Temperture</a></li>
			        <li><a href="collapsible.html"></a></li>
			      </ul>
			    </div>
			</nav>
			<div class="show" id="base">
			<div class="card-content black-text">
              	<input type="text" id="bfr" placeholder="From Base">
				<input type="text" id="bto" placeholder="To Base">
				<input type="text" id="bno" placeholder="Number">
				<button onclick="base()" class="waves-effect waves-light btn blue darken-1">Convert</button>
				<input type="text" id="bcn" placeholder="Converted Number">
            </div>
        	</div>
        	<div class="hide" id="temp">
            <div class="card-content black-text " id="temp">
              	<input type="text" id="tfr" placeholder="From Unit (C for Celcius and F for Farenheit K for Kelvin)">
				<input type="text" id="tto" placeholder="To Unit (C for Celcius and F for Farenheit K for Kelvin)">
				<input type="text" id="tno" placeholder="Temperature">
				<button onclick="temp()" class="waves-effect waves-light btn blue darken-1">Convert</button>
				<input type="text" id="tcn" placeholder="Converted Temperature">
            </div>
        	</div>
          </div>
        </div>
</div>





<script type="text/javascript">
	function base() {
	fr=document.getElementById("bfr").value;
	to=document.getElementById("bto").value;
	no=document.getElementById("bno").value;
	dec=parseInt(no,fr);
	bas=dec.toString(to)
	document.getElementById('bcn').value=bas;
	document.getElementById("bfr").value='';
	document.getElementById("bto").value='';
	document.getElementById("bno").value='';
}



function temp() {
	fr=document.getElementById("tfr").value;
	to=document.getElementById("tto").value;
	no=document.getElementById("tno").value;
	if(fr==to) r=no;
	else if(fr=='K' && to=='C') r=no-273;
	else if(fr=='C' && to=='K') r=no+273;
	else if(fr=='K' && to=='F') r=(no-273.15)*9/5+32;
	else if(fr=='F' && to=='K') r=(no-32)*5/9+273.15;
	else if(fr=='C' && to=='F') r=no*9/5+32;
	else if(fr=='F' && to=='C') r=(no-32)*(5/9);
	else alert("Wrong input!!");
	document.getElementById('tcn').value=r;
	document.getElementById("tfr").value='';
	document.getElementById("tto").value='';
	document.getElementById("tno").value='';
	
	}


function shtemp(){
	document.getElementById("temp").className = " show";
	document.getElementById("base").className = " hide";
	document.getElementById("templ").className = "active";
	document.getElementById("basel").className = "";
}

function shbase(){
	document.getElementById("temp").className = " hide";
	document.getElementById("base").className = " show";
	document.getElementById("templ").className = "";
	document.getElementById("basel").className = "active";
}




</script>
</body>
</html>
